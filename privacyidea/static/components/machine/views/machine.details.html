<div class="panel" ng-controller="machineDetailsController">
    <h2>Details for machine {{ machineid }} in Machine Resolver
        {{ machineresolver }}
    </h2>

    <div class="panel-body">
        <div class="col-xs-6">
            <div class="form-group">
                <label for="hostname">Hostname</label>

                <div name="hostname">{{ machine.hostname }}</div>
            </div>
            <div class="form-group">
                <label for="id">Machine ID</label>

                <div name="id">{{ machine.id}}</div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="ip">IP Address</label>

                <div name="ip">{{ machine.ip }}</div>
            </div>
            <div class="form-group">
                <label for="resolver">Machine Resolver</label>

                <div name="resolver">
                    <a ui-sref="machine.list({resolver:machine.resolver_name})">
                    {{ machine.resolver_name }}</a></div>
            </div>
        </div>
    </div>
    <h3>Tokens and Applications for machine {{ machineid }}</h3>
