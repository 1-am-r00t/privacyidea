<!--
This is the directive for attach tokens to machines.
-->
<div class="form-group">
    <label for="serial">Serial</label>
    <input name="serial" type="text" ng-model="newTokenObject.serial"
           placeholder="start typing a serial number of a token that is not
           assigned, yet."
           typeahead="serial for serial in loadSerials($viewValue)"
           typeahead-loading="loadingSerials" class="form-control" >
    <i ng-show="loadingSerials" class="glyphicon glyphicon-refresh">Loading
        serials...
    </i>
</div>
