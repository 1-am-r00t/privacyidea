<pagination ng-show="tokendata.count > 15"
            total-items="tokendata.count" ng-model="params.page"
            items-per-page="15"
            max-size="5"
            boundary-links="true" ng-change="pageChanged()"></pagination>

<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>
                <input ng-model="searchSerial" ng-change="getTokens()"
                       class="form-control" placeholder="serial">
                    <span class="glyphicon glyphicon-sort"
                            ng-click="params.sortby='serial';
                            reverse=!reverse; getTokens();"></span>
                </th>
                <th><span ng-click="sortField='token.tokentype'">type</span>
                    <span class="glyphicon"
                          ng-class="{'glyphicon-sort': true,
                          'glyphicon-arrow-down': serialSort=='up',
                          'glyphicon-arrow-up':serialSort=='down'}"
                              aria-hidden="true"
                            ng-click="serialSort='up'">

                    </span>
                </th>
                <th><span ng-click="params.sortby='active'; reverse=!reverse;
                    getTokens()">
                    active</span></th>
                <th>window</th>
                <th>description</th>
                <th><span ng-click="params.sortby='failcount'; reverse=!reverse; getTokens()">
                    failcounter</span></th>
                <th>maxfail</th>
                <th>otplen</th>
                <th>user</th>
                <th>realm</th>
            </tr>
        </thead>
        <tbody>
        <tr ng-repeat="token in tokendata.tokens">
            <td><a ui-sref="token.details({tokenSerial:token.serial,
            currentToken:token})"
                    ng-click="$rootScope.returnTo=token.list;">
                {{ token.serial }}</a></td>
            <td>{{ token.tokentype }}</td>
            <td>
                <span class="label label-success" ng-show="token.active">
                    active
                </span>
                <span class="label label-danger" ng-hide="token.active">
                    disabled
                </span>
            </td>
            <td>{{ token.count_window }}</td>
            <td>{{ token.description }}</td>
            <td><span class="label"
                  ng-class="{'label-success': token.failcount==0,
                   'label-warning': token.failcount>0,
                   'label-danger': token.failcount>=token.maxfail}">
            {{ token.failcount }}
            </span></td></td>
            <td>{{ token.maxfail }}</td>
            <td>{{ token.otplen }}</td>
            <td><a ui-sref="user.details({username: token.username,
            realmname: token.user_realm})">
                {{ token.username }}</a></td>
            <td><a ui-sref="config.realms.list">{{ token.user_realm }}</a></td>
        </tr>
        </tbody>
    </table>
</div>
